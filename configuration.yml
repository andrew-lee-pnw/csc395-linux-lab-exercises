---
- name: Configure Ansible Controller
  hosts: ansible-lab-controller
  tasks:
  - name: Ensure latest Ansible version
    become: yes
    ansible.builtin.package:
      name:
      - ansible
      - git
      state: latest

- name: Universal host configuration
  hosts: ansible_lab_hosts
  vars:
    ansible_become: true
  roles:
  - role: ansible-hardening
    vars:
      stig_version: rhel7
      security_enable_pwquality_password_set: yes
      security_password_max_lifetime_days: 90

- name: Configure DNS Server
  hosts: ansible-lab-host1
  vars:
    ansible_become: true
  tasks:
  - name: Install dnsmasq
    ansible.builtin.package:
      name: dnsmasq
      state: latest
    notify: Restart dnsmasq
  - name: Set local hostname
    ansible.builtin.lineinfile:
      path: /etc/hosts
      regexp: '^10\.1\.2\.4'
      line: '10.1.2.4 localhost {{ ansible_hostname }}'
    notify: Restart dnsmasq
  - name: Add Host 2
    ansible.builtin.lineinfile:
      path: /etc/hosts
      regexp: '^10\.1\.2\.5'
      line: '10.1.2.5 localhost ansible-lab-host2'
    notify: Restart dnsmasq
  - name: Add Host 3
    ansible.builtin.lineinfile:
      path: /etc/hosts
      regexp: '^10\.1\.2\.6'
      line: '10.1.2.6 localhost ansible-lab-host3'
    notify: Restart dnsmasq
  - name: Add Controller
    ansible.builtin.lineinfile:
      path: /etc/hosts
      regexp: '^10\.1\.1\.4'
      line: '10.1.1.4 localhost ansible-lab-controller'
    notify: Restart dnsmasq
  - name: Disable exsisting DNS
    ansible.builtin.service:
      name: systemd-resolved
      state: stopped
  - name: Set dnsmasq configuration file
    ansible.builtin.copy:
      src: files/dnsmasq.conf
      dest: /etc/dnsmasq.conf
      owner: root
      group: root
      mode: '0644'
    notify: Restart dnsmasq

  handlers:
  - name: Restart dnsmasq
    ansible.builtin.service:
      name: dnsmasq
      enabled: yes
      state: restarted
    
  - name: Configure Samba
    hosts: ansible-lab-host3
    vars:
      ansible_become: True
    tasks:
  - name: Install client deps
    package:
      name: cifs-utils
      state: latest
  - name: create credential file
    template:
      src: ./files/.smbpasswd
      dest: /home/{{ admin_un }}/.smbpasswd
      owner: '{{ admin_un }}'
      group: '{{ admin_un }}'
      mode: '0600'
  - name: Add share Mount
    mount:
      src: //10.1.2.5/testshare
      path: /mnt/smbshare
      fstype: cifs
      opts: credentials=/home/{{ admin_un }}/.smbpasswd
      state: mounted
  - name: Set mount as writeable
  file:
    path: /mnt/smbshare
    state: directory
    mode: '0777'

- name: Configure Samba Server
  hosts: ansible-lab-host2
  vars:
    ansible_become: true
  roles:
  - bertvv.samba

- name: Installing nginx
  become: true
  hosts: ansible-lab-host3
  tasks:
  - name: Installing nginx
    apt: name=nginx state=latest
  - name: start nginx
    service:
      name: nginx
      state: started

- name: Nginx Website 
  hosts: ansible-lab-host3
  tasks:
  - name:  Nginx Website
    become: true
    ansible.builtin.copy:
      src: files/website.html
      dest: /var/www/html/website.html
      owner: root
      group: root
      mode: '0644'

- name: Install OpenVPN
  hosts: ansible-lab-controller
  gather_facts: True
  vars:
    ansible_become: True
    openvpn_server_hostname: 168.62.11.23
  roles:
  - role: ansible-role-openvpn
      clients: client1





